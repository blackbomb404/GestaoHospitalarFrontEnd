<section class="root">
  <app-search-bar placeholder="Pesquise pelo nome do paciente..."></app-search-bar>
  <button mat-fab color="primary" class="addNew" matTooltip="Clique para adicionar um novo paciente" (click)="addNewPatient()">
    <mat-icon>add</mat-icon>
  </button>
  <section class="result-area">
    <ng-container *ngFor="let patient of patients">
      <app-patient-card [patient]="patient"></app-patient-card>
    </ng-container>
  </section>

</section>
