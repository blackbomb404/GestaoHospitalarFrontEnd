<section class="root">
  <form #myForm="ngForm" (ngSubmit)="onSubmit()" class="searchForm">
    <mat-form-field appearance="legacy" class="searchField">
      <mat-label>Pesquise aqui pelo nome do paciente</mat-label>
      <input type="search" matInput [(ngModel)]="searchValue" name="searchValue" (keypress)="onKeyPress($event)">
    </mat-form-field>
  </form>

  <section class="result-area">
    <div class="card-wrapper" *ngFor="let patient of patients">
      <div class="card">
        <span class="label">Primeiro nome:</span>
        <strong>{{patient.firstname | uppercase}}</strong>
        <span class="label">Ãšltimo nome:</span>
        <strong>{{patient.lastname | uppercase}}</strong>
        <span class="label">Idade</span>
        <strong>{{calculateAge(patient.birthdate)}}</strong>
      </div>
      <div class="actions">
        <button mat-mini-fab color="primary" (click)="edit(patient.id)">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </div>
  </section>

</section>
