<section class="root">
  <app-search-bar target="medic" placeholder="Pesquise pelo primeiro nome do mÃ©dico..." (onDataFetched)="setNewData($event)"></app-search-bar>
  <button mat-fab color="primary" class="addNew" matTooltip="Clique para adicionar um novo mÃ©dico" (click)="addNewMedic()">
    <mat-icon>add</mat-icon>
  </button>
  <section class="result-area" [class.grid]="medics.length > 0">
    <ng-container *ngIf="medics.length > 0; else emptyResultSetMessage">
      <app-medic-card *ngFor="let medic of medics" [medic]="medic"></app-medic-card>
    </ng-container>

    <ng-template #emptyResultSetMessage>
      <p class="empty-result-set-message">Sem resultados para mostrar</p>
    </ng-template>
  </section>

</section>
