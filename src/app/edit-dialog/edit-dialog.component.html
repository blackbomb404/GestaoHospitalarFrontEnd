<h1 mat-dialog-title>Actualizando informações</h1>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="standard">
      <mat-label>Primeiro nome</mat-label>
      <input matInput formControlName="firstname">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Último nome</mat-label>
      <input matInput formControlName="lastname">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Data de nascimento</mat-label>
      <input matInput formControlName="birthdate" [matDatepicker]="picker" [disabled]="true">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker disabled="false"></mat-datepicker>
    </mat-form-field>

    <button type="submit" #submit></button>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="submit.click()" [disabled]="form.invalid">Actualizar</button>
  <button mat-raised-button matDialogClose color="warn">Cancelar</button>
</mat-dialog-actions>
