<h1 mat-dialog-title>
  Excluíndo {{target}}
</h1>
<mat-dialog-content>
  <p>Tem a certeza que pretende excluir os dados do(a) {{target}} <strong>{{name | uppercase}}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" mat-dialog-close (click)="delete()">Sim</button>
  <button mat-raised-button color="warn" mat-dialog-close>Não</button>
</mat-dialog-actions>
